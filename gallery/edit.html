            </a>

                <h2 class="m-0 pe-5 page-title edit" data-bs-toggle="modal" data-bs-target="#addAlbumModal">Edit Gambar
                </h2>
            </div>
            <div class="dropdown me-2">

    <div class="container mt-5 mb-4">
        <div class="row">
            <div class="">
                <div class="card p-3">
                    <div class="row no-gutters">
                        <div class="col-md-6">
                            <img src="src/santai.jpg" class="card-img-top rounded-3" alt="...">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <form action="">
                                    <label for="judul" class="form-label">Judul Gambar</label>
                                    <input type="text" value="Aku & Kamu" class="form-control" id="judul">

                                    <label for="desk" class="form-label" id="deskripsi">Deskripsi</label>
                                    <textarea type="text" value="Aku & Kamu" class="form-control" id="desk" rows="5">
Aku adalah seseorang yang senang menjelajahi dunia dengan mata yang penuh semangat, terpesona oleh keindahan yang tak terhitung jumlahnya di sekitar. Aku adalah seorang pembelajar yang tak pernah lelah, selalu mencari pengetahuan baru dan pengalaman yang mendalam untuk menambah warna dalam kehidupanku. Kamu, di sisi lain, adalah sosok yang penuh kehangatan dan kebaikan, seseorang yang selalu memberikan senyuman yang menyenangkan hati. Kamu memiliki daya tarik yang tak tertandingi, mampu membuat orang di sekitarmu merasa nyaman dan dihargai. Bersamamu, setiap momen menjadi lebih berarti dan penuh keceriaan.   
                                    </textarea>
                                    <div class="btn-position">
                                        <button type="submit" class="btn btn-danger mb-1 w-100">Simpan Perubahan</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
